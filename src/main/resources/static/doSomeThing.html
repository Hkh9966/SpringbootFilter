<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乱七八糟业务</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
</head>
<body>
<button id="bt1" onclick="f1(1)">普通操作</button>
<button id="bt2" onclick="f1(2)">管理员操作</button>
</body>
<script>
    function f1(flag) {
        var url ;
        if(flag===1){
            url = 'http://localhost:8011/api/test1';
        }else{
            url = 'http://localhost:8011/api/test2';
        }
        $.ajax({
            url: url,
            type: 'GET',
            success: function (res) {
                alert(res);
                // 隐藏 loading
                // 只有请求成功（状态码为200）才会执行这个函数
                console.log(res)
            },
            error: function (xhr) {
                // 隐藏 loading
                // 只有请求不正常（状态码不为200）才会执行
                console.log('error', xhr)
            },
            complete: function (xhr) {
                // 不管是成功还是失败都是完成，都会执行这个 complete 函数
                console.log('complete', xhr)
            }
        })
    }
</script>
</html>
